<div class="container">
    <div class="row text-center mt-4">
      <div class="col">
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col">
        <h2>Crear Doctores</h2>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-3">
        <label for="txtId" hidden="true" class="from-label">ID</label>
        <input type="text" hidden="true" name="id" id="txtId" class="form-control" [(ngModel)]="doctor.DocCodigo" disabled="true">
      </div>
      <span class="row"></span>
      <div class="col-md-3">
        <label for="txtNombre" class="from-label">Nombre</label>
        <input type="text" name="id" id="txtNombre" class="form-control" [(ngModel)]="doctor.DocNombre">
      </div>
      <div class="col-md-3">
        <label for="txtApellido" class="from-label">Apellido</label>
        <input type="text" name="id" id="txtApellido" class="form-control" [(ngModel)]="doctor.DocApellido">
      </div>
      <span class="row"></span>
      <div class="col-md-6">
        <label for="txtEspecialidad" class="from-label">Especialidad</label>
        <input type="text" name="id" id="txtEspecialidad" class="form-control" [(ngModel)]="doctor.DocEspecialidades">
      </div>
      <span class="row"></span>
      <div class="col-md-3">
        <label for="txtTelefono" class="from-label">Telefono</label>
        <input type="text" name="id" id="txtTelefono" class="form-control" [(ngModel)]="doctor.DocTelefono">
      </div>
      <div class="col-md-3">
        <label for="txtEmail" class="from-label">Email</label>
        <input type="text" name="id" id="txtEmail" class="form-control" [(ngModel)]="doctor.DocEmail">
      </div>
      <span class="row"></span>
      <div class="col-md-3">
        <label for="txtUsuario" class="from-label">Usuario</label>
        <input type="text" name="id" id="txtUsuario" class="form-control" [(ngModel)]="usuario.UserNombre">
      </div>
      <div class="col-md-3">
        <label for="txtPassword" class="from-label">Contrase√±a</label>
        <input type="password" name="id" id="txtPassword" class="form-control" [(ngModel)]="usuario.UserPassword">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <span class="row"></span>
        <button class="btn btn-success" type="button" (click)="onAddDoctor(doctor)">Agregar</button>
        <button class="btn btn-primary m-2" type="button" (click)="clear()">Limpiar</button>
        <button class="btn btn-danger" type="button"><a Style="text-decoration: none; color: white;" href="/Doctores">Cancelar</a></button>
      </div>
    </div>
    <img class="doctoresimg" src="../../../assets/doctores-create.png">
  </div>
